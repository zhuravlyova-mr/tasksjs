<!doctype html>
<script src="https://ru.js.cx/test/libs.js"></script>
<script src="excludeTrimsAndPlus.js"></script>
<script>

  function excludeTrimsAndPlus(str) {
      str = str?.trim();
    
      if (str?.[0] == '+') {
          str = str.slice(1); 
      }

      return str;
  }

</script>

</html>
